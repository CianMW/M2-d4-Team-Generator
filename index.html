
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

  

  <div class="container-fluid">
        <div class="row">
            <div class="row col-6">
        <div class="input-group col-12">
            <div class="input-group-prepend">
            <span class="input-group-text">With textarea</span>
            </div>
            <textarea id="name-input" type="text" class="form-control" aria-label="With textarea"></textarea>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="add-name" type="button">Add Name to Waiting List</button>
              </div>
        </div>
        <div class="input-group col-12">
            <input type="number" min="1" max="6" id="inputGroupNumber">
        </input>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" id="add-groups" type="button">Create Teams</button>
            </div>
          </div>
    </div>
        <div class="no-team-list col-6"> 
            <h2>Waiting List</h2>
            <ul class="waiting-room" id="waiting-room">
            </ul>
            <button type="button" class="btn btn-primary">Primary</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" id="teamLists">

    </div>
</div>










</body>
